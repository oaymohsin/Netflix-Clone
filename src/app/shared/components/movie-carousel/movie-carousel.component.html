<div class="container px-20 mt-14 mb-20">
  <p class="font-semibold text-2xl my-3 ml-3">Titles</p>
  <div #swiperContainer class="swiper-container">
    <div class="swiper-wrapper">
      <ng-container *ngFor="let movie of VideoContents">
        <div class="swiper-slide relative">
          <img src="" alt="" />
          <div class="desc p-2">
            <span class="text-base flex flex-wrap font-bold">{{movie.original_title}}</span>
            <p class="text-xs my-3">{{movie.overview}}</p>
            <div class="absolute py-3 w-[90%] bottom-1" >
              <p class="text-xs flex">
                <span>Vote Average: {{movie.vote_average}}</span>
                <i
                  class="fa fa-2x fa-chevron-circle-down"
                  aria-hidden="true"
                ></i>
              </p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
