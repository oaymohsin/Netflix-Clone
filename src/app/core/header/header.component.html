<header class="md:h-[68px] h-[50px] sticky flex w-auto justify-between md:px-10 px-2 z-10 bg-gray-900">
  <!-- logo + navitems  -->
  <div class="flex items-center gap-5">
    <img width="110" src="/assets/pngwing.com.png" alt="netflix logo" />
    <ul class=" hidden md:flex" *ngFor="let item of navList">
      <li class="text-neutral-200  cursor-pointer text-sm transition-[1s] hover:text-gray-400">{{ item }}</li>
    </ul>
  </div>

  <!-- welcome user | profile image | sign out -->
  <div class="text-white flex items-center md:gap-4">
    <div class="md:flex flex items-center md:gap-2">
      <a class="hidden md:block" href="">Welcome <strong>Mohsin</strong></a>
      <img width="42" class="rounded-full" src="/assets/mohsin zaherrrrr.jpg" alt="user-img" />
    </div>
    &nbsp; | &nbsp;
    <a href="">SignOut</a>
  </div>
</header>
