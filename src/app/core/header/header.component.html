<header class="h[68px] sticky flex justify-between px-10 z-10 bg-gray-900">
  <!-- logo + navitems  -->
  <div class="flex items-center gap-5">
    <img width="110" src="/assets/pngwing.com.png" alt="netflix logo" />
    <ul class="flex " *ngFor="let item of navList">
      <li class="text-neutral-200  cursor-pointer text-sm transition-[1s] hover:text-gray-400">{{ item }}</li>
    </ul>
  </div>

  <!-- welcome user | profile image | sign out -->
  <div class="text-white flex items-center gap-4">
    <div class="flex gap-2">
      <a href="">Welcome <strong>Mohsin</strong></a>
      <img width="42" src="/assets/pngwing.com.png" alt="user-img" />
    </div>
    &nbsp; | &nbsp;
    <a href="">SignOut</a>
  </div>
</header>
